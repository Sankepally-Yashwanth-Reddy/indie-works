<div class="auth-container">
    <div class="auth-card">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="email">Email</label>
                <input matInput id="email" type="email" class="form-control" formControlName="email"
                    placeholder="Enter email" aria-describedby="emailHelp">
                <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    Valid email is required.
                </div>
            </div>

            <div class="form-group position-relative">
                <label for="password">Password</label>
                <input [type]="showPassword ? 'text' : 'password'" matInput id="password" class="form-control"
                    formControlName="password" placeholder="Enter password">
                <span class="material-icons-outlined password-toggle p-1" (click)="togglePassword()" [tabIndex]="0"
                    aria-label="Toggle password visibility" (keydown.enter)="togglePassword()">
                    {{ showPassword ? 'visibility_off' : 'visibility' }}
                </span>
                <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Password must be at least 6 characters.
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            <div class="links">
                <a href="/forgot-password">Forgot Password?</a>
                <a href="/register">Don't have an account? Register</a>
            </div>
        </form>
    </div>
</div>
