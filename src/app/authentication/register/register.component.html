<div class="auth-container">
    <div class="auth-card">
        <h2>Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input matInput id="fullName" type="text" class="form-control" formControlName="fullName"
                    placeholder="Enter full name">
                <div class="error"
                    *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
                    Full name is required.
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input matInput id="email" type="email" class="form-control" formControlName="email"
                    placeholder="Enter email">
                <div class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                    Valid email is required.
                </div>
            </div>

            <div class="form-group position-relative">
                <label for="password">Password</label>
                <input [type]="showPassword ? 'text' : 'password'" matInput id="password" class="form-control"
                    formControlName="password" placeholder="Enter password">
                <span class="material-icons-outlined password-toggle" (click)="togglePassword()">
                    {{ showPassword ? 'visibility_off' : 'visibility' }}
                </span>
                <div class="error"
                    *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                    Password must be at least 6 characters.
                </div>
            </div>

            <div class="form-group">
                <label>Select Your Role</label>
                <div class="btn-group w-100">
                    <input type="radio" class="btn-check" id="freelancer" value="freelancer" formControlName="role">
                    <label class="btn btn-outline-primary" for="freelancer">Freelancer</label>

                    <input type="radio" class="btn-check" id="client" value="client" formControlName="role">
                    <label class="btn btn-outline-primary" for="client">Client</label>

                    <input type="radio" class="btn-check" id="both" value="both" formControlName="role">
                    <label class="btn btn-outline-primary" for="both">Both</label>
                </div>
                <div class="error" *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
                    Please select a role.
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
        </form>
    </div>
</div>
